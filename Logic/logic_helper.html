<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Logic Helper</title>
</head>

<body onload="init()">
    <fieldset>
        <legend>Number Crosswords: Returns combinations of Values that sum to Target Total</legend>
        <label for="valueInputs">Values</label>
        <input id='values' type="text" name="valueInputs">
        <label for="targetVal">Target Total</label>
        <input id='target' type="number" name="targetVal">
        <button id="computeButton">Compute</button>
    </fieldset>
    <p id="result"></p>
    <script src="logic.js"></script>
</body>

</html>
