<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>A Normal Merry-Go-Round</title>
  </head>

  <body onload="main()">
	<table>
      <tr>
        <td>
          <canvas id="webgl" width="600" height="600">
          Please use a browser that supports "canvas"
          </canvas>
        </td>
        <td>
          <form id='formSliders'>
            <fieldset>
			  <legend>Look-At Parameters</legend>
		      <label for="theta">&theta;</label>
		      <input id='thetaSlider' type="range" name="theta" min="0" max="360" step='1' value="0">
		      <label for="phi">&phi;</label>
		      <input id='phiSlider' type="range" name="phi" min="0" max="90" step='1' value="80">		
		      <label for="eye">Eye distance</label>
		      <input id='eyeSlider' type="range" name="eye" min="2" max="15" step='1' value="3">
		    </fieldset>
		    <fieldset>
		      <legend>View Volume Parameters</legend>
		      <label for="fov">FOV</label>
		      <input id='fovSlider' type="range" name="fov" min="20" max="150" step="1" value="50">
		      <label for="near">Near</label>	
		      <input id='nearSlider' type="range" name="near" min="1" max="10" step="1" value="1">
		      <label for="far">Far</label>
		      <input id='farSlider' type="range" name="far" min="10" max="100" step="1" value="100">
		    </fieldset>
		    <fieldset>
		      <legend>Lighting</legend>
		      <b>Point Light Location</b> <br>
		      <label for="thetaLight">&theta;</label>
		      <input id='thetaLightSlider' type="range" name="thetaLight" min="0" max="360" step='1' value="0">
	          <label for="phiLight">&phi;</label>
		      <input id='phiLightSlider' type="range" name="phiLight" min="0" max="90" step='1' value="60">		
		      <label for="eyeLight">Light distance</label>
		      <input id='eyeLightSlider' type="range" name="eyeLight" min="1" max="100" step='1' value="12">
		      <br>
		      <b>Light Colours</b> <br>
		      <label for="intensity">Point Source Intensity</label>
		      <input id='intensitySlider' type="range" name="intensity" min="0" max="255" step='1' value="200">
		      <br>
	          <label for="ambientR">Ambient R</label>
		      <input id='ambiRSlider' type="range" name="ambientR" min="0" max="255" step='1' value="180">		
		      <label for="ambientG">Ambient G</label>
		      <input id='ambiGSlider' type="range" name="ambientG" min="0" max="255" step='1' value="180">
		      <label for="ambientB">Ambient B</label>
		      <input id='ambiBSlider' type="range" name="ambientB" min="0" max="255" step='1' value="180">
		    </fieldset>
		    <fieldset>
		      <legend>Motion</legend>
		      <label for="carRot">Rotation</label>	
		      <input id='carSlider' type="range" name="carRot" min="0" max="360" step="1" value="0">
		      <label for="horseY">Horse</label>
		      <input id='horseSlider' type="range" name="horseY" min="-0.12" max="0.12" step="0.01" value="0.0">
		      <label for="headRot">Head</label>
		      <input id='headSlider' type="range" name="headRot" min="-20" max="20" step="1" value="0">
            </fieldset>
		    <fieldset>
		      <legend>Animation</legend>
		      <label for="carS">Carousel Speed</label>
		      <input id='carSpeed' type="number" name="carS" min="0" max="180" step="1" value="30">
		      <label for="horseS">Horse Speed</label>
		      <input id='horseSpeed' type="number" name="horseS" min="0.0" max="0.24" step="0.01" value="0.05">
		      <label for="headS">Head Speed</label>
		      <input id='headSpeed' type="number" name="headS" min="0" max="30" step="0.5" value="3">
            </fieldset>
	      </form> 
        </td>
      </tr>
    </table>
    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="lib/cuon-matrix.js"></script>
    <script src="body_source.js"></script>
    <script src="head_source.js"></script>
    <script src="carousel_source.js"></script>
    <script src="carouselTree.js"></script>
    <script src="rd.js"></script>
  </body>
	<p><button id="animateButton">Animate</button></p>
	<p><button id="flyButton">Fly By</button></p>
    <p><button id="resetButton">Reset</button></p>
</html>
